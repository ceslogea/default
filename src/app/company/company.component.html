  <!-- Contact Us -->
  <div class="contact-us-container">
    <div class="container">
      <div class="row">
  
        <div class="col-sm-7 contact-form wow fadeInLeft">
          <h3>Dados da Empresa</h3>
          <!-- <p>
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et. 
                      Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper <a href="">suscipit lobortis</a> 
                      nisl ut aliquip ex ea commodo consequat.
                    </p> -->
          <form role="form" action="assets/contact.php" method="post">
            <div class="form-group">
              <label for="contact-name">CNPJ</label>
              <input  required [(ngModel)]="model.name" name="name" type="text" name="name" placeholder="Digite um CNPJ..." class="contact-name form-control" id="contact-name">
              <button type="submit" class="btn">Buscar dados pelo CNPJ</button>
            </div>
            <div class="form-group">
              <label for="contact-email">E-mail</label>
              <input type="text" name="email" placeholder="Digite um e-mail..." class="contact-email form-control" id="contact-email">
            </div>
            <div class="form-group">
              <label for="contact-subject">Nome da Empresa</label>
              <input type="text" name="subject" placeholder="Nome da empresa..." class="contact-name form-control" id="contact-subject">
            </div>
            <div class="form-group">
                <label for="contact-subject">Moeda Utilizada</label>
                <select  required type="text" name="subject" placeholder="Moeda Utilizada pela empresa..." class="select form-control" id="contact-subject">
                    <option *ngFor="let c of coins" [value]="c.name">{{c.name}}</option>
                </select>
            </div>
            <h3>Dados do Endenreço da Empresa</h3>
            <div class="form-group">
              <label for="contact-message">CEP</label>
              <input type="text" name="subject" placeholder="CEP da empresa..." class="contact-subject form-control" id="contact-subject">
              <button type="submit" class="btn">Buscar dados pelo CEP</button>
            </div>
            <div class="form-group">
              <label for="contact-message">Cidade</label>
              <input type="text" name="subject" placeholder="Cidade da empresa..." class="contact-subject form-control" id="contact-subject">
            </div>
            <div class="form-group">
              <label for="contact-message">Logradouro</label>
              <input type="text" name="subject" placeholder="Logradouro da empresa..." class="contact-subject form-control" id="contact-subject">
            </div>
            <div class="form-group">
              <label for="contact-message">Bairro</label>
              <input type="text" name="subject" placeholder="Bairro da empresa..." class="contact-subject form-control" id="contact-subject">
            </div>
            <div class="form-group">
              <label for="contact-message">Informação adicional</label>
              <textarea name="message" placeholder="Informação adicional da empresa..." class="contact-message form-control" id="contact-message"></textarea>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
